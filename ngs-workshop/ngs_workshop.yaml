ngs_wokshop::parent_path: '/mnt/workshop' 
ngs_workshop::data_dir: 'data'
ngs_workshop::working_dir: 'working'
ngs_workshop::ubuntu_user: 'ubuntu'
ngs_workshop::trainee_user: 'trainee'
ngs_workshop::trainee_uid: 1001
ngs_workshop::trainee_gid: 1001

ngs_workshop::modules:
  QC:
    location: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataQC'
    data:
      - 'bad_example.fastq'
      - 'good_example.fastq'
    dirs:
      - 'QC'
  ChIP-seq:
    location: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataChIPSeq'
    data:
      - 'Oct4.fastq'
      - 'gfp.fastq'
      - 'Oct4.bam'
      - 'gfp.bam'
      - 'mouse.mm10.genome'
      - 'mm10.fa'
    dirs:
      - 'ChIP-seq/bowtie_index'
      - 'ChIP-seq/data'
  RNA-seq:
    location: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataRNASeq'
    data:
      - '2cells_1.fastq'
      - '2cells_2.fastq'
      - '6h_1.fastq'
      - '6h_2.fastq'
      - 'Danio_rerio.Zv9.66.spliceSites'
      - 'Danio_rerio.Zv9.66.gtf'
      - 'ZV9.1.ebwt'
      - 'ZV9.2.ebwt'
      - 'ZV9.3.ebwt'
      - 'ZV9.4.ebwt'
      - 'ZV9.rev.1.ebwt'
      - 'ZV9.rev.2.ebwt'
      - 'Danio_rerio.Zv9.66.dna.fa'
      - 'Danio_rerio.Zv9.66.dna.fa.fai'
      - 'globalDiffExprs_Genes_qval.01_top100.tab'
      - '2cells_genes.fpkm_tracking'
      - '2cells_isoforms.fpkm_tracking'
      - '2cells_transcripts.gtf'
      - '6h_genes.fpkm_tracking'
      - '6h_isoforms.fpkm_tracking'
      - '6h_transcripts.gtf'
      - 'accepted_hits.bam'
      - 'accepted_hits.sorted.bam'
      - 'accepted_hits.sorted.bam.bai'
      - 'junctions.bed'
      - 'deletions.bed'
      - 'insertions.bed'
    dirs:
      - 'RNA-seq/data'
      - 'RNA-seq/annotation'
      - 'RNA-seq/genome'
      - 'RNA-seq/cuffdiff'
      - 'RNA-seq/cufflinks'
      - 'RNA-seq/cufflinks/ZV9_2cells_gtf_guided'
      - 'RNA-seq/cufflinks/ZV9_6h_gtf_guided'
      - 'RNA-seq/tophat'
      - 'RNA-seq/tophat/ZV9_2cells'
  NGS:
    location: 'https://swift.rc.nectar.org.au:8888/v1/AUTH_809/NGSDataDeNovo'
    data:
      - 'SRR022825.fastq.gz'
      - 'SRR022823.fastq.gz'
      - 's_aureus_mrsa252.EB1_s_aureus_mrsa252.dna.chromosome.Chromosome.fa.gz'
      - 'SRR022852_1.fastq.gz'
      - 'SRR022852_2.fastq.gz'
      - 'SRR023408_1.fastq.gz'
      - 'SRR023408_2.fastq.gz'
      - 'SRR000892.fastq.gz'
      - 'SRR000893.fastq.gz'
      - 'SRR022863_1.fastq.gz'
      - 'SRR022863_2.fastq.gz'
      - 'SRR023408_trim1.fastq'
      - 'SRR023408_trim2.fastq'
    dirs:
      - 'NGS'
